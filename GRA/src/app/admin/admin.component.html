<mat-card>
  <mat-card-header>
    <mat-card-title>Tenant Overview</mat-card-title>
    <mat-card-subtitle>Status of Tenants</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{propertyForm.value | json}}
    </p>
    <p>
      {{tenantForm.value | json}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showCreate=!showCreate">Add A Tenant</button>
  </mat-card-actions>
</mat-card>
<div [hidden]="!showCreate">
  <mat-horizontal-stepper>
    <mat-step label="Property Information">
      <form [formGroup]="propertyForm">
        <ng-template matStepLabel>Fill out details</ng-template>
        <mat-form-field>
          <input matInput (keyup.enter)="addressChange()" placeholder="Address" #search autocorrect="off" autocapitalize="off" spellcheck="off" type="text" formControlName="address">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" placeholder="Rate" formControlName="rate" >
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Square Footage" formControlName="sqFootage">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Number of Bedrooms" formControlName="bedrooms" >
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step label="Tenant Information">
      <form [formGroup]="tenantForm">
          <ng-template matStepLabel>Fill out details</ng-template>
          <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lastName" >
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="date of birth" formControlName="dob">
          </mat-form-field>
          <div>
              <button mat-button matStepperNext>Next</button>
          </div>
      </form>
    </mat-step>
    <mat-step label="Finish">
      <div>
        <button mat-button (click)="stepper.reset();">Finish</button>
      </div>
    </mat-step>
    
  </mat-horizontal-stepper>
</div>

<app-dashboard></app-dashboard>
